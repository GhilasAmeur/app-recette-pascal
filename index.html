<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
    <title>Mon App Electron</title>
</head>

<body class="p-4">
    <nav class="navbar navbar-dark bg-dark shadow-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-warning text-center">Mon appli recettes</a>
            <form class="d-flex" role="search">
                <input id="input" class="form-control me-2 input" type="search" placeholder="Rechercher"
                    aria-label="Search" />
                <button class="btn btn-outline-success " id="btn" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>

    <!-- Conteneur principal pour les cartes -->

    <!-- Bootstrap JS (optionnel mais utile si tu veux des composants dynamiques) -->

        crossorigin="anonymous"></script>

    <!--  Ton script principal -->
    <script src="./renderer.js"></script>

</html>
